<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
        <link rel='stylesheet' href='/src/stylesheets/raleway.css'>
        <link rel="stylesheet" href="/src/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="/src/stylesheets/style.css">
        <link rel="stylesheet" href="http://rawgit.com/LearnBoost/antiscroll/master/antiscroll.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">
        <link rel="stylesheet" href="http://rawgit.com/Addepar/ember-table/v0.2.0/dist/ember-table.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://rawgit.com/Addepar/ember-charts/v0.3.0/dist/ember-charts.css">
        <link rel="stylesheet" href="bower_components/c3/c3.css">

        <script type='text/x-handlebars' id='components/standalone-chart'>
            {{c3-chart
                data=visualization.chartData
                axis=visualization.chartAxis
                padding=visualization.chartPadding}}
        </script>

        
        <script type='text/x-handlebars' data-template-name='_side-navigation'>
            <div class='container'>
                <div class="dropdown pull-right">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
                        <i class='fa fa-list'></i>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        {{#each organization in DFIDDashboard.organizations}}
                            {{#each dataset in organization.datasets}}
                                <li role="presentation">
                                    {{#link-to 'charts' dataset.slug}}
                                        {{ dataset.name }}
                                    {{/link-to}}
                                </li>
                            {{/each}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='organizations'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-6 col-lg-offset-3'>
                        <div>
                            <h2>Organizations</h2>
                            <p>Choose an organization</p>
                            <ul>
                                {{#each organization in content}}
                                    <li>
                                        {{#link-to 'organization' organization.slug }}
                                            {{ organization.name }}
                                        {{/link-to}}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='map'>
            {{partial "side-navigation"}}
            <div class='container' id='viewport'>

                <div id='description' class='row'>
                    <div class='col-lg-12'>
                        <h3>FAO Beneficiary Registration</h3>
                        <p>This data represents beneficiaries registered by FAO.</p>
                    </div>
                </div>
                <div class='row'>
                    <div id='content' class='col-lg-12' {{bind-attr data-viz-id=model.cartoVisualizationID}}>
                    </div>
                </div>
                <script>
                    var cartoVisualizationID = $('#content').attr('data-viz-id');
                    var cartoURL = 'http://okal.cartodb.com/api/v2/viz/' + cartoVisualizationID + '/viz.json'
                    cartodb.createVis('content', cartoURL);
                </script>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='organization'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-6 col-lg-offset-3'>
                        <div>
                            <h2>{{ organization.name }}</h2>
                            <p>Choose a dataset to visualize</p>
                            <ul>
                                {{#each dataset in content.datasets}}
                                    <li>
                                        {{#link-to 'table' dataset.slug}}
                                            {{ dataset.name }}
                                        {{/link-to}}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='table'>
            {{partial "side-navigation"}}
            <div class='container' id='viewport'>
                <div id='description' class='row'>
                    <div class='col-lg-12'>
                        <h3>{{model.name}}</h3>
                    </div>
                </div>
                <div class='row'>
                    <div id='content' class='col-lg-12'>
                        <div class='table-container'>
                            {{table-component
                                numFixedColumns=0
                                hasFooter=false
                                columnsBinding='columns'
                                contentBinding='model.rawData'}}
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='components/standalone-map'>
            <div class='map-container' {{bind-attr data-viz-id=visualization.cartoVisualizationID id=visualization.mapContainerID}}>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='charts'>
            {{partial "side-navigation"}}
            {{partial content.slug}}
            <scri{{!}}pt>
                var cartoVisualizationID = $('#map-container').attr('data-viz-id');
                var mapContainers = $('.map-container');
                mapContainers.map(function(index) {
                    var mapContainerElement = $(mapContainers[index]);
                    var cartoVisualizationID = mapContainerElement.attr('data-viz-id');
                    if(cartoVisualizationID) {
                        var cartoURL = 'http://ona.cartodb.com/api/v2/viz/' + cartoVisualizationID + '/viz.json';
                        console.log(cartoURL);
                        cartodb.createVis('map-' + cartoVisualizationID, cartoURL);
                    }
                })

            </scr{{!}}ipt>
        </script>
        <script type='text/x-handlebars' data-template-name='_brics'>
            <div class='container'>
                <div class='page-header'>
                <h3>BRiCS</h3>
                    <h3>Activity Groups by District</h3>
                </div>
                <div class='row'>
                    <div class='col-lg-6'>
                        {{standalone-map visualizationID='activity-groups-by-district'}}
                    </div>
                    <div class='col-lg-6'>
                        {{standalone-chart visualizationID='activity-groups-by-district'}}
                    </div>
                </div>
            </div>
            <div class='container'>
                <div class='page-header'>
                        <h3>Activity Groups by NGO</h3>
                </div>
                <div class='row'>
                    <div class='col-lg-12'>

                        {{standalone-chart visualizationID='activity-groups-by-ngo'}}
                    </div>
                    <div class='col-lg-6'>
                        {{standalone-map visualizationID='activity-groups-by-ngo'}}
                    </div>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='_unicef'>
            <div class='container'>
                <div class='page-header'>

                </div>
                <div class='row'>

                <div class='row'>
                    <div class='col-lg-12'>
                        {{standalone-map visualizationID='total-pcas-by-programme'}}

        </script>
