<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='/src/stylesheets/raleway.css'>
        <link rel="stylesheet" href="/src/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="/src/stylesheets/style.css">

        <script type='text/x-handlebars' data-template-name='organizations'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-6 col-lg-offset-3'>
                        <div>
                            <h2>Organizations</h2>
                            <p>Choose an organization</p>
                            <ul>
                                {{#each organization in DFIDDashboard.organizations}}
                                    <li>
                                        {{#link-to 'organization' organization.slug }}
                                            {{ organization.name }}
                                        {{/link-to}}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='organization'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-6 col-lg-offset-3'>
                        <div>
                            <h2>{{ organization.name }}</h2>
                            <p>Choose a dataset to visualize</p>
                            <ul>
                                {{#each dataset in organization.datasets}}
                                    <li>
                                        {{#link-to 'table' dataset.slug}}
                                            {{ dataset.name }}
                                        {{/link-to}}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type='text/x-handlebars' data-template-name='table'>
            <div class='side-navigation'>
                <ul>
                    <li><a href='/src/mockups/organization-list.html' class='dataset-section-link' title='Home'><i class="fa fa-home fa-lg"></i></a></li>
                    <li><a href='/src/mockups/dataset-list.html' class='dataset-section-link' title='Organization'><i class="fa fa-list fa-lg"></i></a></li>
                    <li><a href='/src/mockups/dataset-map.html' class='dataset-section-link' title='Map'><i class="fa fa-map-marker fa-lg"></i></a></li>
                    <li><a href='/src/mockups/dataset-charts.html' class='dataset-section-link' title='Charts'><i class="fa fa-bar-chart fa-lg"></i></a></li>
                    <li><a href='/src/mockups/dataset-charts.html' class='active dataset-section-link' title='Table'><i class="fa fa-table fa-lg"></i></a></li>
                </ul>
            </div>
            <div class='container' id='viewport'>
                <div id='description' class='row'>
                    <div class='col-lg-12'>
                        <h3>FAO Beneficiary Registration</h3>
                        <p>This data represents beneficiaries registered by FAO.</p>
                    </div>
                </div>
                <div class='row'>
                    <div id='content' class='col-lg-12'>
                        <div class='table-container'>
                        {{table-component
                            hasFooter=false
                            columnsBinding=columns
                            contentBinding=content}}
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <script src="/src/javascript/libs/jquery-1.11.2.min.js"></script>
        <script src="/src/javascript/libs/handlebars-v1.3.0.js"></script>
        <script src="/src/javascript/libs/ember.js"></script>
        <script src="/src/javascript/libs/ember-data.js"></script>
        <script src="/src/javascript/application.js"></script>
        <script src="/src/javascript/controllers/organization.js"></script>
        <script src="/src/javascript/router.js"></script>
    </body>
</html>
